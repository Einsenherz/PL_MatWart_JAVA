<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Materialverwaltung</title>
</head>
<body>
<h2>Materialliste</h2>
<table border="1">
    <tr><th>Name</th><th>Anzahl</th><th>Ort</th><th>Aktionen</th></tr>
    <tr th:each="m : ${materialien}">
        <td th:text="${m.name}"></td>
        <td th:text="${m.anzahl}"></td>
        <td th:text="${m.ort}"></td>
        <td>
            <form th:action="@{/admin/materialien/loeschen}" method="post"
                  onsubmit="return confirm('Wirklich löschen?')">
                <input type="hidden" name="name" th:value="${m.name}">
                <button type="submit">Löschen</button>
            </form>
        </td>
    </tr>
</table>

<h3>Neues Material hinzufügen</h3>
<form th:action="@{/admin/materialien/hinzufuegen}" method="post">
    Name: <input type="text" name="name" required>
    Anzahl: <input type="number" name="anzahl" required>
    Ort: <input type="text" name="ort" required>
    <button type="submit">Hinzufügen</button>
</form>

<a href="/logout">Logout</a>
</body>
</html>
