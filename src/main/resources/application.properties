# ===============================
# DATENBANKKONFIGURATION (H2 PERSISTENT)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/matwartdb;MODE=LEGACY;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;TRACE_LEVEL_FILE=0
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Schema automatisch aktualisieren, ohne Daten zu löschen
spring.jpa.hibernate.ddl-auto=update

# SQL-Ausgabe formatieren (optional für Debugging)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# H2-CONSOLE (nur lokal erlaubt)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===============================
# SESSION-KONFIGURATION
# ===============================
server.servlet.session.timeout=30m

# ===============================
# SONSTIGES
# ===============================
spring.servlet.multipart.enabled=true
spring.mvc.locale=de_DE
spring.messages.encoding=UTF-8

# ===============================
# SPEICHERLISTE (GitHub)
# ===============================
github.owner=${GITHUB_OWNER}
github.repo=${GITHUB_REPO}
github.branch=${GITHUB_BRANCH:main}
github.token=${GITHUB_TOKEN}
github.speicherPath=${GITHUB_SPEICHERLISTE_PATH:data/Speicherliste.json}
