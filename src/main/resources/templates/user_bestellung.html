<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meine Bestellungen</title>
</head>
<body>
<h2>Meine Bestellungen</h2>

<table border="1">
    <tr><th>Material</th><th>Menge</th><th>Status</th></tr>
    <tr th:each="b,iter : ${bestellungen}">
        <td th:text="${b.material}"></td>
        <td th:text="${b.menge}"></td>
        <td th:text="${b.status}"></td>
    </tr>
</table>

<h3>Neue Bestellung anlegen</h3>
<form th:action="@{/user/bestellungen/hinzufuegen}" method="post">
    Material: <input type="text" name="material" required>
    Menge: <input type="number" name="menge" required>
    <button type="submit">Bestellen</button>
</form>

<a href="/logout">Logout</a>
</body>
</html>
